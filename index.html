<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Switch opeartor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
    <h1>Array</h1>
    <script>

        debugger;
        var course = ['HTML', 11, 'JavaScript', 2, 'CSS', 23, 12];
        course.push(-5);
        console.log(course[7]);
        console.log(course);

        course.unshift(1000);
        console.log(course[0]);
        console.log(course);

        course.push('last array element');
        console.log(course.length);
        console.log(course[9]);
        alert('last element is ' + ' - ' + course[9]);

        course.splice(3, 1);
        console.log(course);
            
    </script>

</body>

</html>
